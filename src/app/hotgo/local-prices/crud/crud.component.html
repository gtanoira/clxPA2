<div class="form__container">

  <h2 mat-dialog-title class="form__title">
    Product Local Price
  </h2>

  <div class="form__content" [formGroup]="localPriceRecord">

    <!-- Fecha -->
    <div class="form__row">
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Fecha</mat-label>
        <input
          required
          matInput
          matTootltip="Fecha inicio de vigencia del precio"
          [matDatepicker]="fecha"
          formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
        <mat-datepicker #fecha></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Producto -->
    <div class="form__row">
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Producto</mat-label>
        <mat-select
          formControlName="duration"
          required>
          <mat-option
            *ngFor="let option of productOptions"
            [value]="option.id">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Country -->
    <div class="form__row">
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Pa√≠s</mat-label>
        <mat-select
          formControlName="country"
          required>
          <mat-option
            *ngFor="let country of countryOptions"
            [value]="country.country">
            {{ country.descripcion }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Taxable_amount -->
    <div class="form__row">
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Precio <b>{{currency.value}}</b></mat-label>
        <input
          matInput
          placeholder="precio producto"
          formControlName="taxableAmount"
          appOnlyNumbers
          required>
      </mat-form-field>
    </div>
  </div>

  <!-- Actions -->
  <div class="form__actions">
    <!-- Grabar -->
    <button
      mat-stretch
      [disabled]="!localPriceRecord.dirty || localPriceRecord.invalid"
      mat-raised-button
      (click)="saveRecord()"
      color="primary"
      title="Grabar los datos"
      color=primary>
      Grabar&nbsp;
      <mat-icon>save_alt</mat-icon>
    </button>

    <!-- Cancelar -->
    <button
      mat-stretch
      mat-raised-button
      (click)="cancelAndExit()"
      color="accent"
      title="Salir sin grabar">
      Cancelar&nbsp;
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
