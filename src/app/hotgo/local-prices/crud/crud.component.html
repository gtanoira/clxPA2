<div class="form__container">

  <h2 mat-dialog-title class="form__title">
    Product Local Price
  </h2>

  <div class="form__content row row--wrap" [formGroup]="localPriceRecord">

    <div class="col">
      <!-- Fecha -->
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Fecha</mat-label>
        <input
          required
          matInput
          matTootltip="Fecha inicio de vigencia del precio"
          [matDatepicker]="fecha"
          formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
        <mat-datepicker #fecha></mat-datepicker>
      </mat-form-field>

      <!-- Producto -->
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Producto</mat-label>
        <mat-select
          formControlName="duration"
          required>
          <mat-option
            *ngFor="let option of productOptions"
            [value]="option.id">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Country -->
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Pa√≠s</mat-label>
        <mat-select
          formControlName="country"
          required>
          <mat-option
            *ngFor="let country of countryOptions"
            [value]="country.country">
            {{ country.descripcion }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col">

      <!-- Paym Processor -->
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Procesador Pago</mat-label>
        <mat-select
          formControlName="paymProcessor"
          required>
          <mat-option
            *ngFor="let method of paymProcessorOptions"
            [value]="method.paymProcessor">
            {{ method.paymProcessor }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Currency -->
      <ng-container *ngIf="currencyOptions.length > 0">
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Moneda</mat-label>
        <mat-select
          formControlName="currency"
          required>
          <mat-option
            *ngFor="let element of currencyOptions"
            [value]="element.currency">
            {{ element.currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </ng-container>

      <!-- Taxable_amount -->
      <mat-form-field class="form__field form__field--max" appearance="fill">
        <mat-label>Precio</mat-label>
        <input
          matInput
          placeholder="precio producto"
          formControlName="taxableAmount"
          appOnlyNumbers
          required>
      </mat-form-field>
    </div>
  </div>

  <!-- Actions -->
  <div class="form__actions">
    <!-- Grabar -->
    <button
      mat-stretch
      [disabled]="!localPriceRecord.dirty || localPriceRecord.invalid"
      mat-raised-button
      (click)="saveRecord()"
      color="primary"
      title="Grabar los datos"
      color=primary>
      Grabar&nbsp;
      <mat-icon>save_alt</mat-icon>
    </button>

    <!-- Cancelar -->
    <button
      mat-stretch
      mat-raised-button
      (click)="cancelAndExit()"
      color="accent"
      title="Salir sin grabar">
      Cancelar&nbsp;
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
